<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <script src="main.js" defer></script>
    <title>Youtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
          <i class="fab fa-youtube"></i>
          <span class="title">Youtube</span>
        </div>
<div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
    </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video  width="620" controls
        poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg" >
        <source
          src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"
          type="video/mp4">
    </section>
        <!-- Video info & Up next -->
        <div class="infoAndUpNext">
  
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoding</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascriptdfadfadfafasfasdfafasfasfasdfaf
                </span>
                <button class="moreBtn">
                    <i class="fas fa-sort-down"></i>
                </button>
            </div>
                <span class="views">1M view 1month ago</span>
            
        </div>
        <ul class="actions">
            <li>
              <button>
                <i class="active fas fa-thumbs-up"></i><span>1K</span>
              </button>
            </li>
            <li>
              <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
              <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
              <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
              <button>
                <i class="fab fa-font-awesome-flag"></i><span>Report</span>
              </button>
            </li>
          </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="imgs/나.png" alt="" />
                <div class="info">
                    <span class="name">드림코딩byEllie</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"> <img src="imgs/123.JPG" alt="" /></div>
                <div class="info">
                    <span class="title">하하하</span>
                    <span class="name">하하하</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"> <i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">  
                <div class="img"> <img src="imgs/제주도.png" alt=""/></div>
                <div class="info">
                    <span class="title">abc</span>
                    <span class="name">abc</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>
            <li class="item">
                <div class="img">  <img src="imgs/A.jpg" alt=""/></div>
                <div class="info">
                    <span class="title">abc</span>
                    <span class="name">abc</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>
</body>
</html>

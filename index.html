<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main1.js" defer></script>
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="logo">
          <i class="fab fa-youtube"></i>
          <span class="title">Youtube</span>
        </div>
<div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
    </div>
    </header>


    <!-- Video Player -->
    <section class="player">
        <video  width="620" controls
        poster="#" >
        <source src="videos/Female artist sketching.mp4" type="video/mp4">
    </section>
        <!-- Video info & Up next -->
        <div class="infoAndUpNext">
  
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#ballerina</li>
                <li>#drawing</li>
                <li>#female artist</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                   ballerina drawing by artist
                </span>
                <button class="moreBtn clicked">
                    <i class="fas fa-sort-down"></i>
                </button>
            </div>
                <span class="views">1M view 1month ago</span>
            
        </div>
        <ul class="actions">
            <li>
              <button>
                <i class="active fas fa-thumbs-up"></i><span>1K</span>
              </button>
            </li>
            <li>
              <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
              <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
              <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
              <button>
                <i class="fab fa-font-awesome-flag"></i><span>Report</span>
              </button>
            </li>
          </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="imgs/애플로그.jpeg" alt="" />
                <div class="info">
                    <span class="name">creativity</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"> <img src="imgs/wave.jpeg" alt="" /></div>
                <div class="info">
                    <span class="title">wave</span>
                    <span class="name">Engin Akyurt</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"> <i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">  
                <div class="img"> <img src="imgs/company.jpeg" alt=""/></div>
                <div class="info">
                    <span class="title">company</span>
                    <span class="name">Christina Morillo</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>
            <li class="item">
                <div class="img">  <img src="imgs/city.png" alt=""/></div>
                <div class="info">
                    <span class="title">Chicago</span>
                    <span class="name">Nate</span>
                    <span class="views">5</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>
</body>
</html>
